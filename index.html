<!Doctype html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		
		<title> Vanilla Example </title>
		
 		<meta name="author" content="Enmanuel Becerra">
		<meta name="description" content="Free Web tutorials">
  		<meta name="keywords" content="HTML, CSS, JavaScript">
  		<link rel="icon" href="img/icon.png" type="image/png">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- UIkit CDN -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit-icons.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/css/uikit.min.css" />

	</head>

	<body>	
	
		<header class="uk-dark uk-light uk-padding-small uk-padding-remove-vertical" uk-sticky>
			<nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>

				<div class="nav-overlay uk-navbar-left">
					<a class="uk-navbar-item uk-logo" id="logo" style="color:#37b7ff" href="/">
						<strong class="uk-flex" id="title">Free<div style="color:white">IPTV</div></strong> 
					</a>
				</div>

				<div class="nav-overlay uk-navbar-right">
					<a class="uk-navbar-toggle" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
				</div>

				<div class="nav-overlay uk-navbar-left uk-flex-1" hidden>
					<div class="uk-navbar-item uk-width-expand">
						<div class="uk-search uk-search-navbar uk-width-1-1">
						    <input id="txt_search" class="uk-search-input" type="search" placeholder="Search" autofocus>
						</div>
					</div>
					<a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
				</div>

			</nav>
		</header>
		
		<main class="uk-light uk-child-width-1-1">
			<div id="channels" class="uk-flex uk-flex-wrap uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m uk-grid-match"></div>
			<spinner id="loading" class="uk-width-expand uk-flex uk-flex-center uk-flex-middle" hidden >
				<div uk-spinner="ratio: 3"></div>
			</spinner>	
			<button id="loadmore" class="uk-button uk-button-default"> Load More </button>
		</main>

		<modal id="modal-full" class="uk-modal-full uk-dark uk-light" uk-modal>
			<div id="modal-back" class="uk-modal-dialog uk-dark uk-flex uk-flex-middle uk-flex-center uk-height-1-1" uk-height-viewport="expand:true;">
				<button id="close" class="uk-modal-close-full uk-close-large uk-alpha" type="button" uk-close></button>
				<video class="uk-width-1-1" controls autoplay playsinline preload="auto"></video>
			</div>
		</modal>
		
		<!-- my code -->
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/theme.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.1.5-0.canary.8292/hls.min.js"></script>
	
	</body>	

</html>
